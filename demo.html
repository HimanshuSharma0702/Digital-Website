<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Marketing Channels</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Digital Marketing Channels Effectiveness</h1>
    <form id="dataForm">
      <label for="channel">Channel:</label>
      <input type="text" id="channel" placeholder="Enter channel name" required>
      
      <label for="effectiveness">Effectiveness (%):</label>
      <input type="number" id="effectiveness" placeholder="Enter effectiveness" min="0" max="100" required>
      
      <button type="submit">Add Data</button>
    </form>

    <div class="chart-container">
      <canvas id="marketingChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
